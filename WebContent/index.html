<html>
	<head>
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<script type="text/javascript" src="js/jquery-2.0.0.js"></script>
		<script src="js/date.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body>
		<div id="new_transaction">
			<input type="button" value="Add Transaction" id="btnShowTransactionForm">
		</div>
		<div id="transaction_form">
			<div id="newTransactionAmount">
				<label for="txtCategory">Category</label>
				<input type="text" name="" id="txtCategory" list="someCategories">
				<datalist id="someCategories">
					<option>Clothing</option>
					<option>Groceries</option>
					<option>Fast Food</option>
					<option>Movies</option>
					<option>Rent</option>
					<option>Restaurants</option>
					<option>Travel</option>
				</datalist>

				<label for="txtAmountSpent">Amount</label>
				<input type="text" name="" id="txtAmountSpent">
			</div>


			<div id="newTransactionFormOtherDetails">
				<label for="txtDescription">Description</label>
				<input type="text" name="" id="txtDescription">
			</div>


			<div id="addTransaction">
				<input type="button" name="" id="btnAddTransaction" value="Add">
			</div>
		</div>

		<div id="trasactionDetails">
			<table id="transaction_table">
				<thead>
					<tr>
						<td>Category</td>
						<td>Amount</td>
						<td>Description</td>
						<td>Date</td>
					</tr>
				</thead>
				<tbody id="transaction_table_body">

				</tbody>
			</table>
		</div>
	</body>
</html>
